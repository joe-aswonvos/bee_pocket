{% extends "base.html" %}

{% block title %}Edit ItemInstance{% endblock %}

{% block content %}
<div class="container">
    <h2>Edit ItemInstance</h2>
    <form method="post" action="{% url 'edit_item_instance' instance.id %}">
        {% csrf_token %}
        <div class="mb-3">
            <label for="item" class="form-label">Item</label>
            <select class="form-select" id="item" name="item">
                {% for item in items %}
                    <option value="{{ item.id }}" {% if item.id == instance.item.id %}selected{% endif %}>{{ item.item_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="beepocket" class="form-label">BeePocket</label>
            <select class="form-select" id="beepocket" name="beepocket">
                {% for beepocket in beepockets %}
                    <option value="{{ beepocket.id }}" {% if beepocket.id == instance.BeePocketID.id %}selected{% endif %}>{{ beepocket.beepocket_name }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="mb-3">
            <label for="expireon" class="form-label">Expire On</label>
            <input type="datetime-local" class="form-control" id="expireon" name="expireon" value="{{ instance.expireon|date:'Y-m-d\TH:i' }}" required>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <button type="button" class="btn btn-secondary" onclick="window.history.back();">Cancel</button>
    </form>
</div>
{% endblock %}
